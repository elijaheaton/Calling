<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Call</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <h1>Welcome $name$</h1>
        <p>
            Connect:
            <br>
            <img style="display: block;-webkit-user-select: none;margin: auto;background-color: hsl(0, 0%, 25%);" src="http://localhost:$port$/">
        </p>
        <p>
            Send a link to a friend:
            <button id="copy">Copy link</button>
        </p>
        <p>
            End video recording:
            <form method="POST" action="/endCall">
                <button id="end">End recording</button>
            </form>
        </p>
    </body>
    <script>
        let copyButton = document.getElementById("copy");
        copyButton.onclick = function() {
            navigator.clipboard.writeText("http://localhost:8001/join?no=$no$");
            alert("Copied");
        };
    </script>
</html>
