<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Join the Call!</title>
</head>
<body>
    <h1>Are you ready to join the call?</h1>
    <p>Type your name and call number, then press Join:</p>

    <form method="POST" action="/call">
        <label for="name">Name: </label>
        <input id="name" name="name" />
        <br/>
        <label for="no">Number: </label>
        <input id="no" name="no" value="$no$"/>
        <br>
        <button>Join</button>
    </form>
</body>
</html>
